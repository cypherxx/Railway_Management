<!DOCTYPE html>

<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/booking.css' %}">
    

    <title>MITAOE RAILWAY RESERVATIONS</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MITAOE Railway Reservations</a>
        </div>
    </nav>
    
    <form action="{% url 'send_m' %}" method="POST">
        
        <div class="booking-form">
            {% csrf_token %}
            <h2 style="text-align: center;font-family: Georgia;color: white; font-weight: 600;margin-top: 10px; margin-bottom: 20px;">
                Book Your Ticket
              </h2>
            <div class="row justify-content-evenly">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="fname" style="font-size:18px;">First name</label>
                    <input type="text" name="fname" id="" class="form-control" placeholder="First name" required  >
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="lname" style="font-size:18px;">Last name</label>
                    <input type="text" name="lname" id="" class="form-control" placeholder="Last name" required >
                </div>
            </div>
            <label for="email" style="font-size:18px;">Email</label>
            <input type="email" name="email" id="" class="form-control" placeholder="Email Address" required>
            <div class="row justify-content-evenly">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="age" style="font-size:18px;">Age</label>
                    <input type="number" name="age" id="" class="form-control" value="10" required>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="gender" style="margin-bottom: 10px; font-size: 18px;">GENDER</label>
                    <ul style="display: flex;">
                        <li style="display: flex;margin-left: -25px">
                            <input class="flexing" type="radio" name="gender" value="Male"><span style="color: #ffff;">Male</span>
                            
                        </li>
                        <li style="display: flex;margin-left: 10px;">
                            <input class="flexing" type="radio" name="gender" value="Female"><span style="color: #ffff;">Female</span>
                        </li>
                    </ul>
                </div>
            </div>
            <label for="source" style="font-size:18px;">Source</label>
            <input type="text" name="source" id="" class="form-control" placeholder="Your Source location" required >
            <label for="destination" style="font-size:18px;">Destination</label>
            <input type="text" name="destination" id="" placeholder="Your desired destination" class="form-control" required >
            <label for="train" style="font-size:18px;">Train name</label>
            <input type="text" name="train" id="" placeholder="Name of the train" class="form-control" required >
            <div class="col-sm-6 col-md-6 col-lg-6">
                <label for="gender" style="margin-bottom: 10px; font-size: 18px;">Bogie Type</label>
                <ul style="display: flex;">
                    <li style="display: flex;margin-left: -25px">
                        <input class="flexing" type="radio" name="bogie_type" value="AC"><span style="color: #ffff;">AC</span>
                        
                    </li>
                    <li style="display: flex;margin-left: 10px;">
                        <input class="flexing" type="radio" name="bogie_type" value="NON AC"><span style="color: #ffff;">NON AC</span>
                    </li>
                </ul>
            </div>
            <label for="date" style="font-size:18px;">Date</label>
            <input type="date" name="date" id="" class="form-control" required>
        <button class="btn btn-outline-dark" type="submit">SUBMIT</button>
        </div>
        
    </form>
<footer class='w-100 foot'>
    <p class="footer-text"
        style="text-align:left; color: #fff; center;font-weight: 500;font-family: Georgia, 'Times New Roman', Times, serif;">Â© 2021
        MITAOE RAILWAY RESERVATION</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>

</html>
