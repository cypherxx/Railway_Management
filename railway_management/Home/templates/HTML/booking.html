<!DOCTYPE html>

<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'CSS/booking.css' %}">
    

    <title>RAILWAY RESERVATIONS</title>
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Railway Reservations</a>
        </div>
    </nav>
    <form action="" method="POST">
        <div class="booking-form">
            <div class="row justify-content-evenly">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="fname">First name</label>
                    <input type="text" name="fname" id="" class="form-control" placeholder="First name" required>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="lname">Last name</label>
                    <input type="text" name="lname" id="" class="form-control" placeholder="Last name" required>
                </div>
            </div>
            <label for="email">email</label>
            <input type="email" name="email" id="" class="form-control" placeholder="Email Address" required>
            <div class="row justify-content-evenly">
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="age">Age</label>
                    <input type="number" name="age" id="" class="form-control" value="10" required>
                </div>
                <div class="col-sm-6 col-md-6 col-lg-6">
                    <label for="gender" style="margin-bottom: 10px;">GENDER</label>
                    <ul style="display: flex;">
                        <li style="display: flex;">
                            <input class="flexing" type="radio" name="male" id="" checked="checked"><span style="color: #ffff;">Male</span>
                            
                        </li>
                        <li style="display: flex;margin-right: 40px;">
                            <input class="flexing" type="radio" name="female"><span style="color: #ffff;">Female</span>
                        </li>
                    </ul>
                </div>
            </div>
            <label for="source">Source</label>
            <input type="text" name="source" id="" class="form-control" placeholder="Your Source location" required>
            <label for="destination">Destination</label>
            <input type="text" name="destination" id="" placeholder="Your desired destination" class="form-control" required>
            <label for="date">Date</label>
            <input type="date" name="date" id="" class="form-control" required>
        <button class="btn btn-outline-dark" type="submit">SUBMIT</button>
        </div>
        
    </form>
<footer class='w-100 foot'>
    <p class="footer-text"
        style="text-align: center;font-weight: 500;font-family: Georgia, 'Times New Roman', Times, serif;">Â© 2021
        RAILWAY RESERVATION</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
    crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>

</html>
